<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Rents</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rents</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-card *ngFor="let item of data">
      <ion-card-content> {{ data.no }} </ion-card-content>
    </ion-card>
    <ion-card-header>
      <ion-card-title>{{ data.nama }}</ion-card-title>
      <ion-card-subtitle>{{ data.tanggal }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card>
      <ion-card-content> {{ data.peminjaman }} </ion-card-content>
      <ion-card-content> {{ data.lama }} </ion-card-content>
      <ion-card-content> {{ data.total }} </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
