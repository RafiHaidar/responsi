<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tambah Peminjaman</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Tambah Peminjaman </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Tanggal</ion-label>
      <ion-input
        required
        [(ngModel)]="tanggal"
        placeholder="Tanggal"
        type="date"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peminjaman</ion-label>
      <ion-input
        required
        [(ngModel)]="peminjaman"
        placeholder="Peminjaman G' Gear"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lama Peminjaman</ion-label>
      <ion-input
        required
        [(ngModel)]="lama"
        placeholder="Lama Peminjaman G' Gear"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Total Harga</ion-label>
      <ion-input
        required
        [(ngModel)]="total"
        placeholder="Total Harga Peminjaman G' Gear"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Peminjam</ion-label>
      <ion-input
        required
        [(ngModel)]="nama"
        placeholder="Nama Peminjam G' Gear"
        type="textfield"
      >
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addData()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah Data
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
